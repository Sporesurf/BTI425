<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5.1 CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap 5.1 JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/main.css" />

    <script src="js/main.js"></script>

    <title>Assignment 2</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Vlado Tomovic - Movie Data</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="justify-content-end" id="navbarSupportedContent">
          <form id="searchForm" class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Title (case sensitive)"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
            <button class="btn btn-outline-danger" type = "button" clearForm">Clear</button>
          </form>
        </div>
      </div>
    </nav>
    <div class = "container"> <!-- Container -->
      <div class = "row"> <!-- Rows -->
        <div class = "col"> <!-- Columns -->
          <table class="table" id="moviesTable">
            <thead>
              <tr>
                <th>Year</th>
                <th>Title</th>
                <th>Plot</th>
                <th>Rating</th>
                <th>Run Time</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" id="previous-page">Previous</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#" id="current-page"></a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#" id="next-page">Next</a>
              </li>
            </ul>
          </nav>

        </div>
      </div>
    </div>
    <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailsModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
  </body>
</html>
